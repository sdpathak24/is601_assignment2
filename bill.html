<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <h1>Tools to make your life easy</h1>
  </div>
  <div class="main">
    <div class="container">
      <h1>Tip Calculator</h1>

      <div class="wrapper1">

        <label for="subtotal">Enter Subtotal ($):</label>
        <input type="number" id="subtotal" placeholder="Subtotal amount" step="0.01" />
      </div>

      <div class="wrapper2">

        <label for="tipPercent">Enter Tip Percentage (%):</label>
        <input type="number" id="tipPercent" placeholder="Tip percentage" step="1" />
      </div>

      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="result"></p>
      <a href="index.html">Home</a>
    </div>

    <div class="footer">
      &copy; by Sarvagn Pathak
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
